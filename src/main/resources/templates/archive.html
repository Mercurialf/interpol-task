<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criminals</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.css}">
    <script src="/js/scrollToTop.js"></script>
    <script src="/js/confirmDelete.js"></script>
    <script src="/js/animateButton.js"></script>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

<h1 th:align="center" th:text="Archive"></h1>
<a class="btn btn-sm btn-outline-info btn-dark" th:align="left" th:href="@{/index}">Home</a>
<a class="btn btn-sm btn-outline-info btn-dark" href="/criminals" th:align="left">Criminals</a>
<a class="btn btn-sm btn-outline-info btn-dark" href="/organizations" th:align="left">Organizations</a>
<a class="btn btn-sm btn-outline-info btn-dark" href="/archive" th:align="left">Archive</a>
<a class="btn btn-sm btn-outline-info btn-dark" href="/search" th:align="left">Search</a>

<div>
    <form method="GET" th:action="@{/search_archive}">
        <label>
            <input name="id" pattern="[0-9]*" placeholder="Enter id" type="text">
        </label>
        <label>
            <input name="surname" placeholder="Enter surname" type="text">
        </label>
        <label>
            <input name="name" placeholder="Enter name" type="text">
        </label>
        <label>
            <input name="nickname" placeholder="Enter nickname" type="text">
        </label>
        <label>
            <input name="profession" placeholder="Enter profession" type="text">
        </label>
        <button class="btn btn-primary" onmouseover="animateButton()" type="submit">Search</button>
    </form>
</div>

<h3 th:text="'Total records ' + ${archiveList.size()}"></h3>
<table class="table table-sm table-primary table-striped table-hover table-bordered" style="width: 100%">
    <thead class="table-info">
    <tr>
        <th>#</th>
        <th>Surname</th>
        <th>Name</th>
        <th>Nickname</th>
        <th>Profession</th>
        <th>Dossier</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${archiveList}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.surname}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.nickname}"></td>
        <td th:text="${c.criminalProfession}"></td>
        <td><a class="btn btn-sm btn-outline-info btn-dark" th:href="@{/archive_dossier(id=${c.id})}">Dossier</a></td>
        <td><a class="btn btn-sm btn-outline-danger" onclick="return confirmDeleteCriminal();"
               th:href="@{/delete_archive(id=${c.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>

<button class="btn btn-sm btn-outline-info btn-dark" onclick="scrollToTop()">Back to Top</button>

<script th:src="@{webjars/jquery/3.7.0/dist/jquery.js}"></script>
<script th:src="@{webjars/popperjs__core/2.11.8/dist/umd/popper.js}"></script>
<script th:src="@{webjars/bootstrap/5.3.0/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
